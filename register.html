                <p class="tips"></p><span class="name"><img src="./images/icon_code.png" alt=""></span>
                <input type="text" placeholder="请输入验证码" id="register_code" class="input_text w243"> 
                <button class="get_code" id="btn" onclick="check()">获取验证码</button>
                <script>
                    var btn = document.querySelector('button');
                    var time = 60; //定义剩下的秒数
                    btn.addEventListener('click', function() {
                        btn.disabled =true;
                        var timer =setInterval(function() {
                            if (time == 0) {
                                //清除定时器和复原按钮
                                clearInterval(timer);
                                btn.disabled = false;
                                btn.innerHTML = '获取验证码';
                                time = 60;//重新开始从60秒开始计算
                            }
                            else{
                                btn.innerHTML = '还剩下' + time + '秒';
                                time--;
                            }
                        }, 1000);
                        
                    })
                </script>

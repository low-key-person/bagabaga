<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <div class="text" style="text-align:center; font-size: 12px; color: red;">
         <span id="t_d">00</span> 
         <span id="t_h">00</span> 
         <span id="t_m">00</span> 
         <span id="t_s">00</span> 
        </div> 
        <script type="text/javascript">
    function getRTime(){
    var EndTime= new Date('2023/06/09 10:00:00'); //开始时间
    var NowTime = new Date();
    var t =NowTime.getTime() - EndTime.getTime(); //计算距离时间过去了多久
    var d=Math.floor(t/1000/60/60/24);
    var h=Math.floor(t/1000/60/60%24);
    var m=Math.floor(t/1000/60%60);
    var s=Math.floor(t/1000%60);document.getElementById("t_d").innerHTML = d + " 天";
    document.getElementById("t_h").innerHTML = h + " 时";
    document.getElementById("t_m").innerHTML = m + " 分";
    document.getElementById("t_s").innerHTML = s + " 秒";
    }
    setInterval(getRTime,1000);
    </script>
</body>
</html>
